<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
		<script src="index.js" defer></script>
		<title>Shortly</title>
	</head>
	<body>
		<!-- Nav Container -->
		<nav class="container relative mx-auto p-6">
			<!-- Flex Container For All Items -->
			<div class="flex items-center justify-between">
				<!-- Flex Container For Logo/Menu -->
				<div class="flex items-center space-x-20">
					<!-- Logo -->
					<img src="./assets/logo.svg" alt="Shortly logo" />
					<!-- Left Menu -->
					<ul class="hidden space-x-8 font-bold lg:flex">
						<li>
							<a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Fetures</a>
						</li>
						<li>
							<a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Pricing</a>
						</li>
						<li>
							<a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Resources</a>
						</li>
					</ul>
				</div>
				<!-- Right Buttons Menu -->
				<div class="hidden cursor-pointer items-center space-x-6 font-bold text-grayishViolet lg:flex">
					<div class="hover:text-veryDarkViolet">
						<a href="#">Login</a>
					</div>
					<div class="cursor-pointer rounded-full bg-cyan px-8 py-3 font-bold text-white hover:opacity-70">
						<a href="#" type="button">Sign Up</a>
					</div>
				</div>
				<!-- @todo Hamburger Menu -->
			</div>
			<!-- @todo Mobile Menu -->
		</nav>
		<!-- Hero Section -->
		<header id="hero">
			<!-- Hero Container -->
			<div class="container mx-auto flex flex-col-reverse items-start p-6 lg:flex-row">
				<!-- Content Container -->
				<div class="mb-44 flex flex-col space-y-10 lg:mt-16 lg:w-1/2 xl:mb-52">
					<h1 class="text-center text-5xl font-bold lg:max-w-md lg:text-left lg:text-6xl">More than just shorter links</h1>
					<p class="text-center text-2xl text-gray-400 lg:max-w-md lg:text-left">
						Build your brand's recognition and get detailed insights on how your links are performing.
					</p>
					<div class="mx-auto lg:mx-0">
						<a href="#link-form" class="rounded-full bg-cyan px-10 py-5 text-2xl font-bold text-white hover:opacity-70 lg:py-4"
							>Get Started</a
						>
					</div>
				</div>

				<!-- Image -->
				<div class="mx-auto mb-11 md:w-180 lg:mb-0 lg:w-1/2">
					<img src="assets/illustration-working.svg" alt="Person working on computer" class="ml-16 lg:ml-0" />
				</div>
			</div>
		</header>
		<!-- Shorten Section -->
		<section id="shorten" class="relative bg-gray-100">
			<!-- Shorten Container -->
			<div class="mx-auto max-w-4xl space-y-6 p-6">
				<!-- Form -->
				<form
					id="link-form"
					class="relative -mt-20 flex w-full flex-col space-y-4 rounded-lg bg-darkViolet p-10 md:flex-row md:space-x-3 md:space-y-0"
				>
					<input
						type="text"
						class="flex-1 rounded-lg border-2 p-3 placeholder-yellow-500 focus:outline-none"
						placeholder="Shorten a link here"
						id="link-input"
					/>

					<button
						class="active: rounded-lg bg-cyan px-10 py-3 text-white duration-200 hover:bg-cyanLight focus:outline-none active:bg-green-700 md:py-2"
					>
						Shorten It!
					</button>

					<!-- Error Message -->
					<div id="err-msg" class="absolute bottom-3 left-7 text-sm italic text-red"></div>
				</form>
				<div id="output" class="space-y-8"></div>
			</div>
		</section>
		<!-- Stats Section -->
		<section id="stats" class="bg-gray-100 py-24">
			<div class="container mx-auto px-3">
				<h2 class="mb-6 text-center text-4xl font-bold">Advanced Statistics</h2>
				<p class="mx-w-xs md:mx-w-md mx-auto text-center text-gray-400">
					Track how your links are performing across the web with our advanced statistics dashbord.
				</p>
			</div>
		</section>
		<!-- Feature Box Section -->
		<section id="features" class="bg-gray-100 pb-32">
			<div class="container relative mx-auto flex flex-col items-start px-6 md:flex-row md:space-x-7">
				<!-- Horizontal Line -->
				<div class="absolute left-16 top-24 hidden h-3 w-10/12 bg-cyan md:block"></div>
				<!-- Vertical Line -->
				<div class=""></div>
			</div>
		</section>
	</body>
</html>
